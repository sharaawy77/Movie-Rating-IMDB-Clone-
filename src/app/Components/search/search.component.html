<h1>Result for {{query}}</h1>
<hr>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Cover</th>
      <th scope="col">Title</th>
      <th scope="col">Year</th>
      <th scope="col">Type</th>

      <th scope="col">Actions</th>

      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies$ ;let i = index">
      <th scope="row">{{i+1}}</th>
      <td>
        <img src="http://image.tmdb.org/t/p/w500/{{movie?.poster_path}} " alt="img" style="width: 80px; height: 120px;"/>

      </td>
      <td>{{movie.title}}</td>
      <td>{{movie.release_date}}</td>
      <td>{{movie.vote_count}}</td>

      <td>
        <a class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-film"></i> Trailer</a>
        <a class="btn btn-primary" routerLink="/details/{{movie.id}}"><i class="bi bi-eye"></i> Details</a>

      </td>

    </tr>
    
  </tbody>
</table>


<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <iframe width="100%" height="360" 
            src="https://www.youtube.com/embed/8d2_pXEiWAo?si=QNHGlqyLLRA3fONm"
             title="YouTube video player" 
             frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
               allowfullscreen></iframe>
        </div>
        <div class="modal-footer justify-content-center">
            <b>{{query}}</b>
        </div>
      </div>
    </div>
  </div>
